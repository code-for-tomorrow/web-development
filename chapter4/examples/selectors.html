<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Selectors</title>
        <style>
            * {
                text-align: center;
            }
            h1 {
                color: red;
            }
            #green {
                color: green;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>This heading should be red</h1>
        <p id="green">This text should be green.</p>
        <p class="blue">This text should be blue.</p>
    </body>
</html>
