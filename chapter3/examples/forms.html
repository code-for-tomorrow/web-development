<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Forms</title>
    </head>

    <body>
        <form>
            <label for="address">Address:</label>
            <input
                type="text"
                id="address"
                placeholder="Address"
                size="30px"
                maxlength="100"
            />
            <br />
            <label for="postcode">Postcode:</label>
            <input
                type="text"
                id="postcode"
                placeholder="Postcode"
                size="30px"
                maxlength="100"
            />
            <br />
            <label for="city">City:</label>
            <input
                type="text"
                id="city"
                placeholder="City"
                size="30px"
                maxlength="100"
            />
            <p>Choose your shipping method:</p>
            <select id="shipping">
                <option>Free super saver shipping</option>
                <option>Two-Day shipping</option>
                <option>One-Day shipping</option>
            </select>
            <p>Choose your payment method:</p>
            <label>Paypal<input type="radio" /></label>
            <label>Debit Card<input type="radio" /></label>
            <label>Credit Card<input type="radio" /></label>
            <br />
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" id="comments"></textarea>
            <br />
            <label>Sign me up for email updates<input type="checkbox" /></label>
            <br />
            <label
                >Securely save my payment details<input type="checkbox"
            /></label>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
