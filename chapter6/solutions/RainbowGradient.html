<!--
  Rainbow Gradient(linear or radial)
  Use CSS gradients to create a Rainbow Gradient using
  colors used in the rainbow
  Colors: Red,Orange,Yellow,Green,Blue,Indigo,Violet
  Feel free to use variations of these colors or add more!
  The gradient should be tilted 45 degrees in any direction
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rainbow Gradient</title>
  </head>
  <style>
    #block{
      height: 600px;
      width: 1000px;
      border: 2px solid black;
      background: linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);
      margin: auto;
    }
  </style>
  <body>
    <div id="block"></div>
  </body>
</html>
